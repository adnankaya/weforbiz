<form action="{% url 'jobs:submit-work' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="contract_id" value="{{contract.id}}" id="idContractSubmitWork{{contract.id}}">
    <div class="mb-2">
        {% if contract.job.job_type == job_type_choices.HOURLY %}

        <div class="input-group mb-3">
            <span class="input-group-text" id="idHoursWorked">{{_('Hours')}}</span>
            <input type="number" step="1" min="0" name="hours_worked" class="form-control"
                placeholder="{{_('Ex; 12')}}" aria-label="hours worked" aria-describedby="Hours worked" required>
        </div>
        {% endif %}
        <!-- optional, not required -->
        <label for="idAttachment" class="form-label">
            {{_("Upload Files")}}
        </label>
        <input name="attachment" class="form-control form-control-lg" id="idAttachment" type="file">
    </div>
    <div class="d-grid gap-2 col-md-6 mx-auto my-4">
        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-check-double"></i>
            {{_("Submit Work")}}
        </button>
    </div>
</form>
