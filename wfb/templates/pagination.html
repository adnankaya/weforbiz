{% load i18n %}
<div class="pagination">
    <span class="step-links ">
        {% if page.has_previous %}
        <a class="btn btn-sm btn-light border border-secondary-subtle py-0"
            href="?page=1{% if query %}&query={{query}}{% endif %}">{{_("first")}}</a>
        <a class="btn btn-sm btn-light border border-secondary-subtle py-1"
            href="?page={{ page.previous_page_number }}{% if query %}&query={{query}}{% endif %}">
            <!-- <i class="fa-solid fa-angles-left"></i> -->
            &laquo; 
            {{_("Prev")}}
        </a>
        {% endif %}
        <span class="badge bg-light-subtle border border-secondary-subtle text-light-emphasis rounded-pill">
            {{ page.number }} / {{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %}
        <a class="btn btn-sm btn-light border border-secondary-subtle py-1"
            href="?page={{ page.next_page_number }}{% if query %}&query={{query}}{% endif %}">
            <!-- <i class="fa-solid fa-angles-right"></i> -->
            &raquo;
            {{_("Next")}}
        </a>
        <a class="btn btn-sm btn-light border border-secondary-subtle py-0"
            href="?page={{ page.paginator.num_pages }}{% if query %}&query={{query}}{% endif %}">
            {{_("last")}}
        </a>
        {% endif %}
    </span>
</div>
