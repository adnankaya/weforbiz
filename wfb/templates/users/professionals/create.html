{% extends 'users/base.html' %}



{% block users_body %}
<div class="row p-4">
    <div class="col">

        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <label for="idHourlyRate" class="form-label">{{_("HourlyRate")}}</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input name="hourly_rate" type="number" step="0.01" min="10" id="idHourlyRate" class="form-control"
                            aria-label="HourlyRate entered by professional" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating">
                        <textarea name="bio" class="form-control" placeholder="Bio" id="idBio" style="height: 200px"
                            required></textarea>
                        <label for="idBio">{{_("Bio")}}</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    {% include 'common/forms/skills.html' with isRequired='true' %}
                </div>
            </div>
            <div class="d-grid my-4 col-md-6 mx-auto">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-user-plus"></i>
                    {{_("Submit")}}
                </button>
            </div>
        </form>


    </div>
</div>
{% endblock users_body %}
