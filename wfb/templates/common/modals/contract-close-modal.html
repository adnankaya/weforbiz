<div class="modal fade" id="contractCloseModal-{{job.id}}" tabindex="-1" aria-labelledby="contractCloseModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-primary-subtle">
            <form action="{% url 'jobs:contracts-close' cid=contract.id %}" method="post" class="form-group">
                {% csrf_token %}
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="contractCloseModalLabel">{{_("Close Contract")}}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="my-2">
                        <small>
                            <b>
                                {{_("Job")}}:
                            </b>
                            {{contract.job.title}}
                        </small>
                        <br>
                        <small>
                            <b>
                                {{_("Client")}}:
                            </b>
                            {{contract.client_user.get_full_name}}
                        </small>
                    </div>

                    <div class="form-floating">
                        <textarea name="reason" class="form-control" placeholder="" id="idReason"
                            style="height: 100px"></textarea>
                        <label for="idReason">{{_("Reason")}}</label>
                    </div>
                </div>
                <div class="d-grid my-2 col-md-6 mx-auto">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-check-double"></i>
                        {{_("Submit")}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
